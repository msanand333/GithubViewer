<div>
    <h2>{{user.name}}</h2>
    {{error}}
    <img ng-src="https://avatars0.githubusercontent.com/u/{{user.id}}?v=4" title="{{user.name}}" />
</div>
<table ng-show="user">
    <thead>
        <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Language</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="rep in repos">
            <td>
                <a href="#/repo/{{rep.owner.login}}/{{rep.name}}">
                    {{rep.name}}
                </a>
            </td>
            <td>{{rep.stargazers_count | number:2}}</td>
            <td>{{rep.language}}</td>
        </tr>
    </tbody>
</table>
<a href="#/main">Back to search</a>
